<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
</head>
<body>
    <h1>About Me</h1>
    {% if profile %}
        <img src="#" alt="{{ profile.name }}" style="width: 150px;">
        <h2>{{ profile.name }}</h2>
        <p>{{ profile.bio }}</p>
        <p><strong>Email:</strong> {{ profile.email }}</p>
        <h3>Hobbies:ABC</h3>
        <p>{{ profile.hobbies }}</p>
    {% else %}
        <p>No profile found.</p>
    {% endif %}
</body>
</html>
